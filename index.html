<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <h1 class="title">Roman Numeral Converter</h1>
        <form action="#" id="form" class="form">
            <label for="number-input">Enter a Number:</label>
            <input id="number" min="0" type="number" class="number-input">
            <button type="button" id="convert-btn" class="convert-btn">Convert</button>
        </form>
        <div class="output hidden" id="output"></div>
    </main>
    <script src="index.js"></script>
</body>

</html>
